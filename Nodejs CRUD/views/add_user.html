<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <!--Header-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light " style=" background: linear-gradient(to right,  #02AAB0,#00CDAC);">
            <a class="navbar-brand ml-auto mr-auto" href="#">User Management</a>
          </nav>
    </header>
    <!--/Header-->
    
    <!--Main-->
        <main id="site-main">
            <div class="container">
                <div class="box-nav d-flex-justify-between">
                    <div class="filter">
                        <a href="/"><i class="bi bi-chevron-double-left"></i> All user</a>
                    </div>
                </div>
                <div class="form-title text-center">
                    <h2 class="text-dark">New User</h2>
                    <span class="text-dark">Use the below form to create new account</span>
                </div>
                <!--Form Handling-->
                <form  method="POST" id="update_user">
                    <div class="new_user">

                    </div>
                </form>
                <section class="vh-100 gradient-custom">
                    <div class="container py-5 h-100" >
                      <div class="row justify-content-center align-items-center h-100">
                        <div class="col-12 col-lg-9 col-xl-7">
                          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;" >
                            <div class="card-body p-4 p-md-5" style=" background: linear-gradient(to right,  #02AAB0,#00CDAC);">
                              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                              <form method="POST" id="update_user">
                  
                                <div class="row">
                                  <div class="col-md-6 mb-4">
                  
                                    <div class="form-outline">
                                      <input type="text" id="Name" class="form-control form-control-lg" />
                                      <label class="form-label" for="firstName">Name</label>
                                    </div>
                  
                                  </div>
                                  <div class="col-md-6 mb-4">
                  
                                    <div class="form-outline">
                                      <input type="text" id="Email" class="form-control form-control-lg" />
                                      <label class="form-label" for="Email">Email</label>
                                    </div>
                  
                                  </div>
                                </div>
                  
                                <div class="row">
                                  <div class="col-md-6 mb-4">
                  
                                    <h6 class="mb-2 pb-1">Gender: </h6>
                  
                                    <div class="form-check form-check-inline">
                                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                                        value="option1" checked />
                                      <label class="form-check-label" for="femaleGender">Female</label>
                                    </div>
                  
                                    <div class="form-check form-check-inline">
                                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                                        value="option2" />
                                      <label class="form-check-label" for="maleGender">Male</label>
                                    </div> 
                                  </div>
                                  <div class="col-md-6 mb-4">
                    
                                    <h6 class="mb-2 pb-1">Status: </h6>
                  
                                    <div class="form-check form-check-inline">
                                      <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="femaleGender"
                                        value="option1" checked />
                                      <label class="form-check-label" for="statusActive">Active</label>
                                    </div>
                  
                                    <div class="form-check form-check-inline">
                                      <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="maleGender"
                                        value="option2" />
                                      <label class="form-check-label" for="statusInActive">InActive</label>
                                    </div>
                                  </div>
                                </div>
                                <div class="mt-4 pt-2">
                                  <input class="btn btn-info btn-block" type="submit" value="Submit" />
                                  <input class="btn btn-danger btn-block" type="reset" value="Reset" />
                                </div>
                  
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </section>
                <!--/Form Handling-->
            </div>
        </main>
    <!--/Main-->
</body>
</html>
